<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RoomBro Login</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      border-radius: 14px;
      padding: 2rem;
      width: 320px;
      box-shadow: 0 0 20px #00f5d4;
      z-index: 1;
      color: white;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 1rem;
      font-weight: bold;
      font-size: 1.4rem;
    }

    .login-box input {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
    }

    .login-box button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #00f5d4;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #00c9a7;
    }
  </style>
</head>
<body>

<canvas id="flowerCanvas"></canvas>

<div class="login-box">
  <h2>Login to RoomBro</h2>
  <input type="text" placeholder="Username" />
  <input type="password" placeholder="Password" />
  <button>Login</button>
</div>

    }

    return rgb(${r * 255}, ${g * 255}, ${b * 255});
