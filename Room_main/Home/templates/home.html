{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roombro - Find Your Room</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.5);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
      z-index: 2;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00fff7;
    }

    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00fff7;
    }

    .hero-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      max-width: 500px;
      z-index: 1;
      animation: fadeIn 1s ease-in-out;
    }

    .hero-box h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .hero-box p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .btn {
      padding: 0.8rem 1.6rem;
      margin: 0 10px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #00fff7;
      color: black;
    }

    .btn-primary:hover {
      background: #00ccc0;
      box-shadow: 0 0 15px #00fff7;
      transform: scale(1.05);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 1px solid #00fff7;
    }

    .btn-secondary:hover {
      background: #00fff7;
      color: black;
      box-shadow: 0 0 12px #00fff7;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @media (max-width: 600px) {
      .hero-box {
        width: 90%;
        padding: 2rem;
      }
      .btn {
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  {% comment %} <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="hello2.mp4" type="video/mp4">
    
  </video> {% endcomment %}

  <video autoplay muted loop id="bg-video">
  <source src="/media/hello2.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

  <div class="overlay"></div>

  <!-- Navigation -->
  <header>
    <div class="logo">RoomBro</div>
    <nav>
      <a href="#">Home</a>
      <a href="{% url 'rooms' %}">Rooms</a>
      <a href="#">Bunglows</a>
      <a href="{% url 'flats' %}">Flats</a>


    </nav>
  </header>

  <!-- Hero Content -->
  <div class="hero-box">
    <h1>Welcome to Roombro</h1>
    <p>Find your dream room with us â€” easy, quick, and trusted by thousands.</p>
    <button class="btn btn-primary">Explore Rooms</button>
    <button class="btn btn-secondary">Join Now</button>
  </div>

</body>
</html>
